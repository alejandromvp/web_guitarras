<!DOCTYPE html>
<html lang="en">
<head>

	<header id="header" class="header contenedor">

		</figure><!-- logotipo -->
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Precios</a></li>
				<li><a href="index.html#guitarras">guitarras </a></li>
			</ul>
		</nav><!-- menu -->
	</header>

	<section class="tabla">
		<div class="contenedor"> 
		<table>
			<thead>
				<tr>
					<th>Modelo</th>
					<th>Precio</th>
					<th>Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Invie classic</td>
					<td>$10000</td>
					<td>una guitarra muy pro</td>
				</tr>
				<tr>
					<td>Invie classic</td>

				</tr>
				<tr>
					<td>Invie classic</td>
					<td>$10000</td>
					<td>una guitarra muy pro</td>

				<tr>
					<td>Invie classic</td>
					<td>$10000</td>
					<td>una guitarra muy pro</td>
				</tr>
			</tbody>
		</table>
		</div> <!-- fin div contenedor -->
	</section>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco">
				<a href="tel:+56987868033"><strong>Telefono</strong><span>+56987868033</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>	alejandro18maestro@gmail.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" required name="nombre" />
					<label for="email">Email</label>
					<input type="email" required="" id="email" name="email" />
					<div id="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" value="mujer">mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre">mujer
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos">		Reclamos
						</label>
						<label for="comentario">
							<input type="checkbox" id="comentario" name="intereses" value="comentarios">	Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros">Otros
						</label>
					</div>
				</div> <!-- fin col1 -->  
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" value="Enviar" class="button"/>
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
